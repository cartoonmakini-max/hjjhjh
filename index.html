<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kupiga Kura - EAEA Global</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .form-content {
            padding: 30px;
        }
        
        .artist-option {
            margin: 15px 0;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        
        .artist-option:hover {
            border-color: #3498db;
            background-color: #f8f9fa;
            transform: translateY(-2px);
        }
        
        .artist-option.selected {
            border-color: #2ecc71;
            background-color: #e8f5e8;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.2);
        }
        
        .artist-option input[type="radio"] {
            margin-right: 15px;
            transform: scale(1.2);
        }
        
        .artist-option label {
            font-size: 18px;
            font-weight: 500;
            color: #2c3e50;
            cursor: pointer;
            flex: 1;
        }
        
        .vote-btn {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 25px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .vote-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.3);
        }
        
        .vote-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .success-message {
            display: none;
            background: #2ecc71;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        @media (max-width: 480px) {
            .header h1 { font-size: 24px; }
            .artist-option { padding: 15px; }
            .artist-option label { font-size: 16px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ Piga Kura Yako</h1>
            <p>Chagua Mwanamuziki Bora wa Mwaka - EAEA Global</p>
        </div>
        
        <div class="form-content">
            <form id="votingForm" action="https://formspark.io/forms/gtVPVeHXU" method="POST">
                <div class="artist-option">
                    <input type="radio" id="diamond" name="artist" value="Diamond Platnumz" required>
                    <label for="diamond">Diamond Platnumz</label>
                </div>
                
                <div class="artist-option">
                    <input type="radio" id="alikiba" name="artist" value="Ali Kiba" required>
                    <label for="alikiba">Ali Kiba</label>
                </div>
                
                <div class="artist-option">
                    <input type="radio" id="rosaree" name="artist" value="Rosa Ree" required>
                    <label for="rosaree">Rosa Ree</label>
                </div>
                
                <div class="artist-option">
                    <input type="radio" id="nay" name="artist" value="Nay wa Mitego" required>
                    <label for="nay">Nay wa Mitego</label>
                </div>
                
                <div class="artist-option">
                    <input type="radio" id="zuchu" name="artist" value="Zuchu" required>
                    <label for="zuchu">Zuchu</label>
                </div>
                
                <div class="artist-option">
                    <input type="radio" id="harmonize" name="artist" value="Harmonize" required>
                    <label for="harmonize">Harmonize</label>
                </div>

                <button type="submit" class="vote-btn" id="submitBtn">
                    üó≥Ô∏è Tuma Kura Yako
                </button>
            </form>
            
            <div class="success-message" id="successMessage">
                üéâ Asante! Kura yako imesajiliwa kikamilifu.
            </div>
        </div>
        
        <div class="footer">
            EAEA Global Voting System &copy; 2024
        </div>
    </div>

    <script>
        // Interactive voting system
        document.querySelectorAll('.artist-option').forEach(option => {
            option.addEventListener('click', function() {
                // Remove selected class from all options
                document.querySelectorAll('.artist-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                
                // Add selected class to clicked option
                this.classList.add('selected');
                
                // Check the radio button
                const radio = this.querySelector('input[type="radio"]');
                radio.checked = true;
                
                // Enable submit button
                document.getElementById('submitBtn').disabled = false;
            });
        });

        // Form submission handling
        document.getElementById('votingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            
            // Show loading state
            submitBtn.innerHTML = '‚è≥ Inatumwa...';
            submitBtn.disabled = true;
            
            // Submit the form to Formspark
            fetch(this.action, {
                method: 'POST',
                body: new FormData(this)
            })
            .then(response => {
                if (response.ok) {
                    // Show success message
                    document.getElementById('successMessage').style.display = 'block';
                    submitBtn.innerHTML = '‚úÖ Imetumwa!';
                    
                    // Reset form after 3 seconds
                    setTimeout(() => {
                        document.getElementById('votingForm').reset();
                        document.querySelectorAll('.artist-option').forEach(opt => {
                            opt.classList.remove('selected');
                        });
                        document.getElementById('successMessage').style.display = 'none';
                        submitBtn.innerHTML = originalText;
                        submitBtn.disabled = true;
                    }, 3000);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                submitBtn.innerHTML = '‚ùå Hitilafu!';
            });
        });
    </script>
</body>
</html>
